<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="customers/layout">
<head>
    <title>顧客一覧</title>
</head>
<body>

    <div layout:fragment="content" class="col-sm-12">
        <form th:action="@{/customers/create}" th:object="${customerForm}" method="post">
            <fieldset>
                <legend class="border-bottom">顧客情報作成</legend>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label-sm text-sm-right font-weight-bold">姓</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                               class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid'"
                               value="山田"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="form-text invalid-feedback">error!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label-sm text-sm-right font-weight-bold">名</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                               class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid'"
                               value="太郎"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="form-text invalid-feedback">error!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr/>
        <table class="table table-striped table-bordered table-sm">
            <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>担当者</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">100</td>
                <td th:text="${customer.lastName}">山田</td>
                <td th:text="${customer.firstName}">太郎</td>
                <td th:text="${customer.user.username}">duke</td>
                <td>
                    <form th:action="@{/customers/edit}" method="get">
                        <input class="btn btn-secondary" type="submit" name="form" value="編集">
                        <input type="hidden" name="id" th:value="${customer.id}">
                    </form>
                </td>
                <td>
                    <form th:action="@{/customers/delete}" method="post">
                        <input class="btn btn-danger" type="submit" value="削除">
                        <input type="hidden" name="id" th:value="${customer.id}">
                    </form>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
