<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="customers/layout">
<head>
    <title>顧客情報編集</title>
</head>
<body>

    <div layout:fragment="content" class="col-sm-12">
        <form th:action="@{/customers/edit}" th:object="${customerForm}" method="post">
            <fieldset>
                <legend class="border-bottom">顧客情報編集</legend>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label text-sm-right font-weight-bold">姓</label>

                    <div class="col-sm-10">
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                               class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid'"
                               value="山田"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="form-text invalid-feedback">error!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label text-sm-right font-weight-bold">名</label>

                    <div class="col-sm-10">
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                               class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid'"
                               value="太郎"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="form-text invalid-feedback">error!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input type="submit" class="btn btn-secondary" name="goToTop" value="戻る"/>
                        <input type="hidden" name="id" th:value="${param.id[0]}"/>
                        <input type="submit" class="btn btn-primary" value="更新"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
